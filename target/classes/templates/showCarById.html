<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GetCarByID</title>
</head>
<body>
<table boredr="1">
		<tr>
			<th>Id</th>
			<th>Price</th>
			<th>Model</th>
			<th>Age</th>
			<th>Name</th>
			<th>Created by user</th>
		</tr>
	<tr th:each="car: ${cars}">
        	<td th:text="${car.id}" />
        	<td th:text="${car.price}" />
        	<td th:text="${car.model}" />
        	<td th:text="${car.age}" />
        	<td th:text="${car.name}" />
        	<td th:text="${car.creator_name}" />
    	</tr>
    	<tr><a href="/show"> <button> Back to Main</button></a></tr>
</table>
</body>
</html>
